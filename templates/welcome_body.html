{{define "welcome_body"}}

<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px; line-height: 1.7; color: #555;">
    <tr>
        <td>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 660px; font-family: Helvetica, Arial, sans-serif; font-size: 14px; background: #FFF;">
                <tr>
                    <td style="border: 1px solid #ddd;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr>
                                <td style="padding-top: 40px; text-align: center;">
                                    <img src="{{.Props.SiteURL}}/static/images/logo-email.png" style="margin: auto; width: 80px; display: block;">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table border="0" cellpadding="0" cellspacing="0" style="padding: 0px 50px 0; text-align: center; margin: 0 auto">
                                        {{if .Props.VerifyUrl }}
                                        <tr>
                                            <td style="border-bottom: 1px solid #ddd; padding: 0 0 20px;">
                                                <h2 style="font-weight: normal; margin-top: 10px;">{{.Props.Title}}</h2>
                                                <p>{{.Props.Info}}</p>
                                                <p style="margin: 20px 0 15px">
                                                    <a href="{{.Props.VerifyUrl}}" style="background: #2389D7; border-radius: 3px; color: #fff; border: none; outline: none; min-width: 200px; padding: 15px 25px; font-size: 14px; font-family: inherit; cursor: pointer; -webkit-appearance: none;text-decoration: none;">{{.Props.Button}}</a>
                                                </p>
                                            </td>
                                        </tr>
                                        {{end}}
                                        <tr>
                                            <td style="border-bottom: 1px solid #ddd; padding: 0 0 20px;">
                                                <h2 style="color: #8ed0bb; font-weight: normal; margin-top: 25px; line-height: 1.5;">
                                                    {{.Props.Title}}
                                                </h2>
                                                <p>{{.Props.Info3}}</p>
                                                <a href="{{.Props.SiteURL}}" style="background: #109499; display: inline-block; border-radius: 3px; color: #fff; border: none; outline: none; min-width: 170px; padding: 10px 15px; font-size: 12px; font-family: inherit; cursor: pointer; -webkit-appearance: none;text-decoration: none;">
                                                    Sign In
                                                </a>
                                            </td>
                                        </tr>
                                        {{if .Props.AppDownloadLink}}
                                        <tr>
                                            <td style="border-bottom: 1px solid #ddd; padding: 0 0 20px;">
                                                <p>{{.Props.AppDownloadInfo}}</p>
                                                <a href="{{.Props.AppDownloadLink}}" style="background: #109499; display: inline-block; border-radius: 3px; color: #fff; border: none; outline: none; min-width: 170px; padding: 10px 15px; font-size: 12px; font-family: inherit; cursor: pointer; -webkit-appearance: none;text-decoration: none;">
                                                    Download Now
                                                </a>
                                            </td>
                                        </tr>
                                        {{end}}
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                {{template "email_footer" . }}
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

{{end}}
