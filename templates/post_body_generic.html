{{define "post_body_generic"}}

<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px; line-height: 1.7; color: #555;">
    <tr>
        <td>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 660px; font-family: Helvetica, Arial, sans-serif; font-size: 14px; background: #FFF;">
                <tr>
                    <td style="border: 1px solid #ddd;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr>
                                <td style="padding-top: 40px; text-align: center;">
                                    <img src="{{.Props.SiteURL}}/static/images/logo-email.png" style="margin: auto; width: 80px; display: block;">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table border="0" cellpadding="0" cellspacing="0" style="padding: 20px 50px 0; text-align: center; margin: 0 auto">
                                        <tr>
                                            <td style="border-bottom: 1px solid #ddd; padding: 0 0 20px;">
                                                <h2 style="font-weight: normal; margin-top: 10px;">{{.Props.BodyText}}</h2>
                                                <p>{{.Props.Info}}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p style="margin: 20px 0 15px">
                                                    <a href="{{.Props.TeamLink}}" style="background: #109499; display: inline-block; border-radius: 3px; color: #fff; border: none; outline: none; min-width: 170px; padding: 10px 15px; font-size: 12px; font-family: inherit; cursor: pointer; -webkit-appearance: none;text-decoration: none;">
                                                        {{.Props.Button}}
                                                    </a>
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            {{template "email_info" . }}
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                {{template "email_footer" . }}
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

{{end}}
