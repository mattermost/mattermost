version: 2.1

orbs:
  codecov: codecov/codecov@1.2.3
  tools: gotest/tools@0.0.13


executors:
  default:
    docker:
      - image: cimg/go:1.19

aliases:
- &restore_cache
  restore_cache:
    key: go-mod-v1-{{ checksum "go.sum" }}
- &save_cache
  save_cache:
    key: go-mod-v1-{{ checksum "go.sum" }}
    paths:
    - "/go/pkg/mod"

jobs:
  lint:
    executor:
      name: default
    steps:
      - checkout
      - *restore_cache
      - run: go mod tidy -v
      - run:
          name: Check git diff
          command: |
            git --no-pager diff --exit-code go.mod go.sum
      - *save_cache

  check-golangci-lint:
    docker:
      # Keep the version in sync with the command in Makefile
      - image: golangci/golangci-lint:v1.46.2
    steps:
      - checkout
      - run:
          command: make check-style

  test:
    executor:
      name: default
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Running tests
          command: make coverage
      - *save_cache
      - persist_to_workspace:
          root: .
          paths:
            - coverage.txt

  coverage:
    executor:
      name: default
    steps:
      - attach_workspace:
          at: .
      - codecov/upload:
        file:  coverage.txt

workflows:
  version: 2
  ci:
    jobs:
      - lint
      - check-golangci-lint
      - test
      - coverage:
          requires:
            - test
