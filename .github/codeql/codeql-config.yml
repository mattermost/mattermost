name: "CodeQL config"

queries:
  - uses: ./.github/codeql/queries/go/validation-pattern.ql

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation
  - include:
      id: go/validation-pattern
  - exclude:
      id: go/log-injection
  - exclude:
      id: js/insecure-randomness

paths-ignore:
  - templates
  - tests
  - 'api4/*_local.go'
  - webapp/channels/tests
  - '**/*.test.*'
  - e2e-tests
