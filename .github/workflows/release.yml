name: Build Release

on:
  push:
    tags:
      - 'v*-custom.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Mattermost
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'server/go.mod'
          cache-dependency-path: |
            server/go.sum
            server/public/go.sum

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Build Webapp
        working-directory: ./webapp
        run: |
          npm ci
          npm run build

      - name: Build Server Binaries
        working-directory: ./server
        run: |
          make setup-go-work
          make build-linux BUILD_ENTERPRISE=false BUILD_NUMBER=${{ steps.version.outputs.version }}

      - name: Package Team Edition
        working-directory: ./server
        run: |
          make package-linux BUILD_ENTERPRISE=false BUILD_NUMBER=${{ steps.version.outputs.version }}

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          find server/dist -name "*.tar.gz" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: server/dist/mattermost-team-*.tar.gz
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
          body: |
            Custom Mattermost Team Edition v${{ steps.version.outputs.version }}

            ## Downloads
            - **Linux amd64**: `mattermost-team-linux-amd64.tar.gz`
            - **Linux arm64**: `mattermost-team-linux-arm64.tar.gz`

            ## Changes
            - TBD
