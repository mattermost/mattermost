name: Build Release

on:
  push:
    tags:
      - 'v*-custom.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Mattermost
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'server/go.mod'
          cache-dependency-path: |
            server/go.sum
            server/public/go.sum

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Build Team Edition
        working-directory: ./server
        run: |
          make setup-go-work
          make package BUILD_ENTERPRISE=false BUILD_NUMBER=${{ steps.version.outputs.version }}

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          find server/dist -name "*.tar.gz" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            server/dist/mattermost-team-${{ steps.version.outputs.version }}-linux-amd64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            Custom Mattermost Team Edition v${{ steps.version.outputs.version }}

            ## Downloads
            - **Linux amd64**: `mattermost-team-${{ steps.version.outputs.version }}-linux-amd64.tar.gz`

            ## Changes
            - Aggressive real-time status tracking for improved "Last Online" accuracy

            See [CLAUDE.md](https://github.com/stalecontext/mattermost-extended/blob/master/CLAUDE.md) for deployment instructions.
