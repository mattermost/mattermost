---
name: E2E Tests - Playwright Template
on:
  workflow_call:
    inputs:
      # Test configuration
      test_type:
        description: "Type of test run (smoke or full)"
        type: string
        required: true
      test_filter:
        description: "Test filter arguments (e.g., --grep @smoke)"
        type: string
        required: true
      timeout_minutes:
        description: "Job timeout in minutes"
        type: number
        required: false
        default: 60
      enabled_docker_services:
        description: "Space-separated list of docker services to enable"
        type: string
        required: false
        default: "postgres inbucket"

      # Common build variables
      commit_sha:
        type: string
        required: true
      branch:
        type: string
        required: true
      build_id:
        type: string
        required: true
      server_image:
        type: string
        required: true
      server:
        type: string
        required: false
        default: onprem

      # Reporting options
      enable_reporting:
        type: boolean
        required: false
        default: false
      report_type:
        type: string
        required: false
      pr_number:
        type: string
        required: false

      # Commit status configuration
      context_name:
        description: "GitHub commit status context name"
        type: string
        required: true

      # Control flow
      run_playwright_check:
        description: "Whether to run playwright lint/check"
        type: boolean
        required: false
        default: false

    outputs:
      passed:
        description: "Number of passed tests"
        value: ${{ jobs.report.outputs.passed }}
      failed:
        description: "Number of failed tests"
        value: ${{ jobs.report.outputs.failed }}
      smoke_passed:
        description: "Whether smoke tests passed (for gating full tests)"
        value: ${{ jobs.report.outputs.smoke_passed }}
      report_url:
        description: "URL to test report on S3"
        value: ${{ jobs.report.outputs.report_url }}

    secrets:
      MM_LICENSE:
        required: false
      AUTOMATION_DASHBOARD_URL:
        required: false
      AUTOMATION_DASHBOARD_TOKEN:
        required: false
      REPORT_WEBHOOK_URL:
        required: false
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  update-initial-status:
    runs-on: ubuntu-24.04
    steps:
      - name: ci/set-initial-status
        uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "Playwright ${{ inputs.test_type }} tests"
          status: pending

  playwright-check:
    if: inputs.run_playwright_check
    runs-on: ubuntu-24.04
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/get-webapp-node-modules
        working-directory: webapp
        run: make node_modules
      - name: ci/playwright/npm-install
        working-directory: e2e-tests/playwright
        run: npm ci
      - name: ci/playwright/npm-check
        working-directory: e2e-tests/playwright
        run: npm run check

  run-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ fromJSON(inputs.timeout_minutes) }}
    needs:
      - playwright-check
    if: always() && (needs.playwright-check.result == 'success' || needs.playwright-check.result == 'skipped')
    defaults:
      run:
        working-directory: e2e-tests
    env:
      AUTOMATION_DASHBOARD_URL: "${{ secrets.AUTOMATION_DASHBOARD_URL }}"
      AUTOMATION_DASHBOARD_TOKEN: "${{ secrets.AUTOMATION_DASHBOARD_TOKEN }}"
      SERVER: "${{ inputs.server }}"
      SERVER_IMAGE: "${{ inputs.server_image }}"
      MM_LICENSE: "${{ secrets.MM_LICENSE }}"
      ENABLED_DOCKER_SERVICES: "${{ inputs.enabled_docker_services }}"
      TEST: playwright
      TEST_FILTER: "${{ inputs.test_filter }}"
      BRANCH: "${{ inputs.branch }}-${{ inputs.test_type }}"
      BUILD_ID: "${{ inputs.build_id }}"
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/get-webapp-node-modules
        working-directory: webapp
        run: make node_modules
      - name: ci/run-tests
        run: |
          make cloud-init
          make
          make cloud-teardown
      - name: ci/upload-results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: playwright-${{ inputs.test_type }}-results
          path: |
            e2e-tests/playwright/logs/
            e2e-tests/playwright/results/
          retention-days: 5

  report:
    runs-on: ubuntu-24.04
    needs:
      - run-tests
    if: always()
    outputs:
      passed: "${{ steps.calculate-results.outputs.passed }}"
      failed: "${{ steps.calculate-results.outputs.failed }}"
      smoke_passed: "${{ steps.calculate-results.outputs.smoke_passed }}"
      commit_status_message: "${{ steps.calculate-results.outputs.commit_status_message }}"
      report_url: "${{ steps.upload-to-s3.outputs.report_url }}"
    defaults:
      run:
        working-directory: e2e-tests
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/download-results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: playwright-${{ inputs.test_type }}-results
          path: e2e-tests/playwright/
      - name: ci/aws-configure
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ci/upload-to-s3
        id: upload-to-s3
        env:
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: mattermost-cypress-report
          PR_NUMBER: "${{ inputs.pr_number }}"
          RUN_ID: "${{ github.run_id }}"
          COMMIT_SHA: "${{ inputs.commit_sha }}"
          TEST_TYPE: "${{ inputs.test_type }}"
        run: |
          LOCAL_RESULTS_PATH="playwright/results/"
          LOCAL_LOGS_PATH="playwright/logs/"

          # Use PR number if available, otherwise use commit SHA prefix
          if [ -n "$PR_NUMBER" ]; then
            S3_PATH="server-pr-${PR_NUMBER}/e2e-reports/playwright-${TEST_TYPE}/${RUN_ID}"
          else
            S3_PATH="server-commit-${COMMIT_SHA::7}/e2e-reports/playwright-${TEST_TYPE}/${RUN_ID}"
          fi

          if [[ -d "$LOCAL_LOGS_PATH" ]]; then
            aws s3 sync "$LOCAL_LOGS_PATH" "s3://${AWS_S3_BUCKET}/${S3_PATH}/logs/" \
              --acl public-read --cache-control "no-cache"
          fi

          if [[ -d "$LOCAL_RESULTS_PATH" ]]; then
            aws s3 sync "$LOCAL_RESULTS_PATH" "s3://${AWS_S3_BUCKET}/${S3_PATH}/results/" \
              --acl public-read --cache-control "no-cache"
          fi

          REPORT_URL="https://${AWS_S3_BUCKET}.s3.amazonaws.com/${S3_PATH}/results/reporter/index.html"
          echo "report_url=$REPORT_URL" >> "$GITHUB_OUTPUT"
      - name: ci/publish-report
        if: inputs.enable_reporting
        env:
          TYPE: "${{ inputs.report_type }}"
          TEST: playwright
          SERVER: "${{ inputs.server }}"
          SERVER_IMAGE: "${{ inputs.server_image }}"
          AUTOMATION_DASHBOARD_URL: "${{ secrets.AUTOMATION_DASHBOARD_URL }}"
          WEBHOOK_URL: "${{ secrets.REPORT_WEBHOOK_URL }}"
          BRANCH: "${{ inputs.branch }}-${{ inputs.test_type }}"
          BUILD_ID: "${{ inputs.build_id }}"
          PR_NUMBER: "${{ inputs.pr_number }}"
        run: make report
      - name: ci/calculate-results
        id: calculate-results
        uses: ./.github/actions/calculate-e2e-test-results
        with:
          results_path: e2e-tests/playwright/results
          default_failed_count: ${{ inputs.test_type == 'smoke' && '1' || '0' }}
      - name: ci/assert-results
        if: inputs.test_type == 'smoke'
        run: |
          [ "${{ steps.calculate-results.outputs.failed }}" = "0" ]

  update-success-status:
    runs-on: ubuntu-24.04
    if: success()
    needs:
      - report
    steps:
      - uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "${{ needs.report.outputs.commit_status_message || format('{0} tests passed ({1} passed)', inputs.test_type, needs.report.outputs.passed) }}"
          status: success
          target_url: ${{ needs.report.outputs.report_url }}

  update-failure-status:
    runs-on: ubuntu-24.04
    if: failure()
    needs:
      - report
    steps:
      - uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "${{ needs.report.outputs.commit_status_message || format('{0} tests failed ({1} failed)', inputs.test_type, needs.report.outputs.failed) }}"
          status: failure
          target_url: ${{ needs.report.outputs.report_url }}
