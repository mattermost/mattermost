---
name: E2E Tests - Playwright Template
on:
  workflow_call:
    inputs:
      # Test configuration
      test_type:
        description: "Type of test run (smoke or full)"
        type: string
        required: true
      test_filter:
        description: "Test filter arguments (e.g., --grep @smoke)"
        type: string
        required: true
      timeout_minutes:
        description: "Job timeout in minutes"
        type: number
        required: false
        default: 60
      enabled_docker_services:
        description: "Space-separated list of docker services to enable"
        type: string
        required: false
        default: "postgres inbucket"

      # Common build variables
      commit_sha:
        type: string
        required: true
      branch:
        type: string
        required: true
      build_id:
        type: string
        required: true
      server_image:
        type: string
        required: true
      server:
        type: string
        required: false
        default: onprem

      # Reporting options
      enable_reporting:
        type: boolean
        required: false
        default: false
      report_type:
        type: string
        required: false
      pr_number:
        type: string
        required: false

      # Commit status configuration
      context_name:
        description: "GitHub commit status context name"
        type: string
        required: true

    outputs:
      passed:
        description: "Number of passed tests"
        value: ${{ jobs.report.outputs.passed }}
      failed:
        description: "Number of failed tests"
        value: ${{ jobs.report.outputs.failed }}
      smoke_passed:
        description: "Whether smoke tests passed (for gating full tests)"
        value: ${{ jobs.report.outputs.smoke_passed }}
      report_url:
        description: "URL to test report on S3"
        value: ${{ jobs.report.outputs.report_url }}

    secrets:
      MM_LICENSE:
        required: false
      REPORT_WEBHOOK_URL:
        required: false
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  update-initial-status:
    runs-on: ubuntu-24.04
    steps:
      - name: ci/set-initial-status
        uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "Playwright ${{ inputs.test_type }} tests"
          status: pending

  run-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ fromJSON(inputs.timeout_minutes) }}
    defaults:
      run:
        working-directory: e2e-tests
    env:
      SERVER: "${{ inputs.server }}"
      SERVER_IMAGE: "${{ inputs.server_image }}"
      MM_LICENSE: "${{ secrets.MM_LICENSE }}"
      ENABLED_DOCKER_SERVICES: "${{ inputs.enabled_docker_services }}"
      TEST: playwright
      TEST_FILTER: "${{ inputs.test_filter }}"
      BRANCH: "${{ inputs.branch }}-${{ inputs.test_type }}"
      BUILD_ID: "${{ inputs.build_id }}"
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/get-webapp-node-modules
        working-directory: webapp
        run: make node_modules
      - name: ci/run-tests
        run: |
          make cloud-init
          make
      - name: ci/cloud-teardown
        if: always()
        run: make cloud-teardown
      - name: ci/upload-results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: playwright-${{ inputs.test_type }}-results
          path: |
            e2e-tests/playwright/logs/
            e2e-tests/playwright/results/
          retention-days: 5

  retest-failed:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ fromJSON(inputs.timeout_minutes) }}
    needs:
      - run-tests
    if: always() && needs.run-tests.result == 'failure'
    outputs:
      retest_passed: ${{ steps.check-retest.outputs.passed }}
    defaults:
      run:
        working-directory: e2e-tests
    env:
      SERVER: "${{ inputs.server }}"
      SERVER_IMAGE: "${{ inputs.server_image }}"
      MM_LICENSE: "${{ secrets.MM_LICENSE }}"
      ENABLED_DOCKER_SERVICES: "${{ inputs.enabled_docker_services }}"
      TEST: playwright
      BRANCH: "${{ inputs.branch }}-${{ inputs.test_type }}-retest"
      BUILD_ID: "${{ inputs.build_id }}-retest"
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/get-webapp-node-modules
        working-directory: webapp
        run: make node_modules
      - name: ci/download-results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: playwright-${{ inputs.test_type }}-results
          path: e2e-tests/playwright/
      - name: ci/extract-failed-tests
        id: failed-tests
        run: |
          # Extract failed test files from results
          FAILED_FILES=$(jq -r '
            .suites[]? | .. | .specs[]? |
            select(.tests[]?.results[]?.status == "failed" or .tests[]?.results[]?.status == "timedOut") |
            .file
          ' playwright/results/results.json 2>/dev/null | sort -u | tr '\n' ' ')

          if [ -z "$FAILED_FILES" ]; then
            echo "No failed tests found"
            echo "has_failed=false" >> $GITHUB_OUTPUT
          else
            echo "Failed test files: $FAILED_FILES"
            echo "has_failed=true" >> $GITHUB_OUTPUT
            echo "failed_files=$FAILED_FILES" >> $GITHUB_OUTPUT
          fi
      - name: ci/rerun-failed-tests
        if: steps.failed-tests.outputs.has_failed == 'true'
        env:
          FAILED_FILES: ${{ steps.failed-tests.outputs.failed_files }}
        run: |
          make cloud-init
          cd playwright
          npm run test:ci -- $FAILED_FILES || true
      - name: ci/cloud-teardown
        if: always()
        run: make cloud-teardown
      - name: ci/check-retest-results
        id: check-retest
        run: |
          if [ -f "playwright/results/summary.json" ]; then
            FAILED=$(jq '.failed // 0' playwright/results/summary.json)
            if [ "$FAILED" = "0" ]; then
              echo "passed=true" >> $GITHUB_OUTPUT
            else
              echo "passed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "passed=false" >> $GITHUB_OUTPUT
          fi
      - name: ci/upload-retest-results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: playwright-${{ inputs.test_type }}-retest-results
          path: |
            e2e-tests/playwright/logs/
            e2e-tests/playwright/results/
          retention-days: 5

  report:
    runs-on: ubuntu-24.04
    needs:
      - run-tests
      - retest-failed
    if: always()
    outputs:
      passed: "${{ steps.calculate-results.outputs.passed }}"
      failed: "${{ steps.calculate-results.outputs.failed }}"
      smoke_passed: "${{ steps.calculate-results.outputs.smoke_passed }}"
      commit_status_message: "${{ steps.calculate-results.outputs.commit_status_message }}"
      report_url: "${{ steps.upload-to-s3.outputs.report_url }}"
    defaults:
      run:
        working-directory: e2e-tests
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0
      - name: ci/setup-node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: "e2e-tests/playwright/package-lock.json"
      - name: ci/download-results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: playwright-${{ inputs.test_type }}-results
          path: e2e-tests/playwright/
      - name: ci/download-retest-results
        if: needs.retest-failed.result == 'success'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        continue-on-error: true
        with:
          name: playwright-${{ inputs.test_type }}-retest-results
          path: e2e-tests/playwright/retest-results/
      - name: ci/merge-retest-results
        if: needs.retest-failed.result == 'success'
        run: |
          # If retest results exist and passed, use them for final status
          if [ -f "playwright/retest-results/results/summary.json" ]; then
            RETEST_FAILED=$(jq '.failed // 0' playwright/retest-results/results/summary.json 2>/dev/null || echo "1")
            ORIGINAL_FAILED=$(jq '.failed // 0' playwright/results/summary.json 2>/dev/null || echo "0")
            ORIGINAL_PASSED=$(jq '.passed // 0' playwright/results/summary.json 2>/dev/null || echo "0")

            if [ "$RETEST_FAILED" = "0" ]; then
              echo "Retest passed - updating results to show flaky tests"
              # Calculate flaky count (tests that failed initially but passed on retest)
              FLAKY_COUNT=$ORIGINAL_FAILED
              NEW_PASSED=$((ORIGINAL_PASSED + FLAKY_COUNT))
              # Update summary.json with flaky info
              jq --argjson passed "$NEW_PASSED" --argjson flaky "$FLAKY_COUNT" \
                '.passed = $passed | .failed = 0 | .flaky = $flaky' \
                playwright/results/summary.json > playwright/results/summary.json.tmp
              mv playwright/results/summary.json.tmp playwright/results/summary.json
            fi
          fi
      - name: ci/aws-configure
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: ci/upload-to-s3
        id: upload-to-s3
        env:
          AWS_REGION: us-east-1
          AWS_S3_BUCKET: mattermost-cypress-report
          PR_NUMBER: "${{ inputs.pr_number }}"
          RUN_ID: "${{ github.run_id }}"
          COMMIT_SHA: "${{ inputs.commit_sha }}"
          TEST_TYPE: "${{ inputs.test_type }}"
        run: |
          LOCAL_RESULTS_PATH="playwright/results/"
          LOCAL_LOGS_PATH="playwright/logs/"

          # Use PR number if available, otherwise use commit SHA prefix
          if [ -n "$PR_NUMBER" ]; then
            S3_PATH="server-pr-${PR_NUMBER}/e2e-reports/playwright-${TEST_TYPE}/${RUN_ID}"
          else
            S3_PATH="server-commit-${COMMIT_SHA::7}/e2e-reports/playwright-${TEST_TYPE}/${RUN_ID}"
          fi

          if [[ -d "$LOCAL_RESULTS_PATH" ]]; then
            aws s3 sync "$LOCAL_RESULTS_PATH" "s3://${AWS_S3_BUCKET}/${S3_PATH}/results/" \
              --acl public-read --cache-control "no-cache"
          fi

          REPORT_URL="https://${AWS_S3_BUCKET}.s3.amazonaws.com/${S3_PATH}/results/reporter/index.html"
          echo "report_url=$REPORT_URL" >> "$GITHUB_OUTPUT"
      - name: ci/publish-report
        if: inputs.enable_reporting
        env:
          TYPE: "${{ inputs.report_type }}"
          TEST: playwright
          SERVER: "${{ inputs.server }}"
          SERVER_IMAGE: "${{ inputs.server_image }}"
          WEBHOOK_URL: "${{ secrets.REPORT_WEBHOOK_URL }}"
          BRANCH: "${{ inputs.branch }}-${{ inputs.test_type }}"
          BUILD_ID: "${{ inputs.build_id }}"
          PR_NUMBER: "${{ inputs.pr_number }}"
        run: make report
      - name: ci/calculate-results
        id: calculate-results
        uses: ./.github/actions/calculate-e2e-test-results
        with:
          results_path: e2e-tests/playwright/results
      - name: ci/comment-failed-tests
        if: steps.calculate-results.outputs.failed != '0' && inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ inputs.pr_number }}
          REPORT_URL: ${{ steps.upload-to-s3.outputs.report_url }}
          TEST_TYPE: ${{ inputs.test_type }}
          FAILED_COUNT: ${{ steps.calculate-results.outputs.failed }}
        run: |
          RESULTS_FILE="playwright/results/results.json"

          # Extract failed tests from results
          if [ -f "$RESULTS_FILE" ]; then
            ALL_FAILED=$(jq -r '
              [.. | .specs[]? | select(.tests[]?.results[]?.status == "failed" or .tests[]?.results[]?.status == "timedOut")] |
              unique_by(.file + .title) |
              .[] |
              "| `\(.title | gsub("`"; "\\`") | gsub("\\|"; "\\|"))` | `\(.file)` |"
            ' "$RESULTS_FILE" 2>/dev/null)

            # Count total and limit to 10 entries
            TOTAL_LINES=$(echo "$ALL_FAILED" | grep -c '^|' || echo "0")
            FAILED_TESTS=$(echo "$ALL_FAILED" | head -10)

            if [ -z "$FAILED_TESTS" ]; then
              FAILED_TESTS="| Unable to parse failed tests | - |"
            elif [ "$TOTAL_LINES" -gt 10 ]; then
              REMAINING=$((TOTAL_LINES - 10))
              FAILED_TESTS="${FAILED_TESTS}
          | _...and ${REMAINING} more failed tests_ | |"
            fi
          else
            FAILED_TESTS="| Unable to parse failed tests | - |"
          fi

          # Build comment body with collapsible section
          COMMENT_BODY=$(cat <<EOF
          ## E2E Test Failures

          <details>
          <summary>Playwright ${TEST_TYPE}: ${FAILED_COUNT} failed</summary>

          | Test | File |
          |------|------|
          ${FAILED_TESTS}

          </details>

          ---
          [View Full Report](${REPORT_URL})
          EOF
          )

          # Check for existing comment and update, or create new
          EXISTING_COMMENT=$(gh api repos/${{ github.repository }}/issues/${PR_NUMBER}/comments \
            --jq '.[] | select(.body | startswith("## E2E Test Failures")) | .id' | head -1)

          if [ -n "$EXISTING_COMMENT" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${EXISTING_COMMENT} \
              -X PATCH -f body="$COMMENT_BODY"
          else
            gh pr comment ${PR_NUMBER} --body "$COMMENT_BODY"
          fi
      - name: ci/assert-results
        run: |
          [ "${{ steps.calculate-results.outputs.failed }}" = "0" ]

  update-success-status:
    runs-on: ubuntu-24.04
    if: always() && needs.report.result == 'success'
    needs:
      - report
    steps:
      - uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "${{ needs.report.outputs.commit_status_message || format('{0} tests passed ({1} passed)', inputs.test_type, needs.report.outputs.passed) }}"
          status: success
          target_url: ${{ needs.report.outputs.report_url }}

  update-failure-status:
    runs-on: ubuntu-24.04
    if: always() && needs.report.result != 'success'
    needs:
      - report
    steps:
      - uses: mattermost/actions/delivery/update-commit-status@f324ac89b05cc3511cb06e60642ac2fb829f0a63
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repository_full_name: ${{ github.repository }}
          commit_sha: ${{ inputs.commit_sha }}
          context: ${{ inputs.context_name }}
          description: "${{ needs.report.outputs.commit_status_message || format('{0} tests failed ({1} failed)', inputs.test_type, needs.report.outputs.failed) }}"
          status: failure
          target_url: ${{ needs.report.outputs.report_url }}
