name: Detect GHRC Typosquatting

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  detect-typosquatting:
    name: Scan for ghrc.io typosquatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Make script executable
        run: chmod +x .github/scripts/detect-ghrc-typosquatting.sh

      - name: Scan for ghrc.io typosquatting in changed files
        run: ./.github/scripts/detect-ghrc-typosquatting.sh

      - name: Upload scan results on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: typosquatting-scan-results
          path: |
            **/*.log
            .github/scripts/detect-ghrc-typosquatting.sh
          retention-days: 30
