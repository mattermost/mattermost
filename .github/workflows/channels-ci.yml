name: Web App CI
on:
  pull_request:
  push:
    branches:
      - master
      - mono-repo*
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  check-lint:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: ci/setup-node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        id: setup_node
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: 'webapp/package-lock.json'
      # - uses: actions/cache@2b8105bdae4b746666ee225970c4a281bbd9d51f # v3.2.4
      #   id: npm-cache
      #   with:
      #     path: |
      #       '**/node_modules'
      #       'e2e/playwright/node_modules'
      #       'e2e/cypress/node_modules'
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('e2e/cypress/package-lock.json') }}-${{ hashFiles('e2e/playwright/package-lock.json') }}
      - name: ci/get-node-modules
        # if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          make node_modules
          # make channels/e2e/playwright/node_modules
      - name: ci/lint
        run: |
          npm run check
  check-i18n:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: ci/setup-node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        id: setup_node
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: 'webapp/package-lock.json'
      # - uses: actions/cache@2b8105bdae4b746666ee225970c4a281bbd9d51f # v3.2.4
      #   id: npm-cache
      #   with:
      #     path: |
      #       '**/node_modules'
      #       'e2e/playwright/node_modules'
      #       'e2e/cypress/node_modules'
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('e2e/cypress/package-lock.json') }}-${{ hashFiles('e2e/playwright/package-lock.json') }}
      - name: ci/get-node-modules
        # if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          make node_modules
          # make channels/e2e/playwright/node_modules
      - name: ci/lint
        working-directory: webapp/channels
        run: |
          cp src/i18n/en.json /tmp/en.json
          mkdir -p /tmp/fake-mobile-dir/assets/base/i18n/
          echo '{}' > /tmp/fake-mobile-dir/assets/base/i18n/en.json
          npm run mmjstool -- i18n extract-webapp --webapp-dir ./src --mobile-dir /tmp/fake-mobile-dir
          diff /tmp/en.json src/i18n/en.json
          # Address weblate behavior which does not remove whole translation item when translation string is set to empty
          npm run mmjstool -- i18n clean-empty --webapp-dir ./src --mobile-dir /tmp/fake-mobile-dir --check
          npm run mmjstool -- i18n check-empty-src --webapp-dir ./src --mobile-dir /tmp/fake-mobile-dir
          rm -rf tmp
  check-types:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: ci/setup-node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        id: setup_node
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: 'webapp/package-lock.json'
      # - uses: actions/cache@2b8105bdae4b746666ee225970c4a281bbd9d51f # v3.2.4
      #   id: npm-cache
      #   with:
      #     path: |
      #       '**/node_modules'
      #       'e2e/playwright/node_modules'
      #       'e2e/cypress/node_modules'
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('e2e/cypress/package-lock.json') }}-${{ hashFiles('e2e/playwright/package-lock.json') }}
      - name: ci/get-node-modules
        # if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          make node_modules
          # make channels/e2e/playwright/node_modules
      - name: ci/lint
        run: |
          npm run check-types
  test:
    runs-on: ubuntu-22.04
    needs: [check-types, check-i18n, check-lint]
    permissions:
      checks: write
      pull-requests: write
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: ci/setup-node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        id: setup_node
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: 'webapp/package-lock.json'
      # - uses: actions/cache@2b8105bdae4b746666ee225970c4a281bbd9d51f # v3.2.4
      #   id: npm-cache
      #   with:
      #     path: |
      #       '**/node_modules'
      #       'e2e/playwright/node_modules'
      #       'e2e/cypress/node_modules'
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('e2e/cypress/package-lock.json') }}-${{ hashFiles('e2e/playwright/package-lock.json') }}
      - name: ci/get-node-modules
        # if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          make node_modules
          # make channels/e2e/playwright/node_modules
      - name: ci/test
        env:
          NODE_OPTIONS: --max_old_space_size=5120
        run: |
          # npm run test-ci --workspace=boards
          npm run test-ci --workspace=channels
          npm run test-ci --workspace=platform/client
          npm run test-ci --workspace=playbooks
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: webapp
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: ci/setup-node
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        id: setup_node
        with:
          node-version-file: ".nvmrc"
          cache: npm
          cache-dependency-path: 'webapp/package-lock.json'
      # - uses: actions/cache@2b8105bdae4b746666ee225970c4a281bbd9d51f # v3.2.4
      #   id: npm-cache
      #   with:
      #     path: |
      #       '**/node_modules'
      #       'e2e/playwright/node_modules'
      #       'e2e/cypress/node_modules'
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('e2e/cypress/package-lock.json') }}-${{ hashFiles('e2e/playwright/package-lock.json') }}
      - name: ci/get-node-modules
        # if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          make node_modules
          # make channels/e2e/playwright/node_modules
      - name: ci/build
        run: |
          npm run build
